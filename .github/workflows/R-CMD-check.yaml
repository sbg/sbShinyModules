# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install libattr1-dev
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libattr1-dev

      # Set RENV_PATHS_ROOT to use a temporary directory for renv cache
      - name: Set RENV_PATHS_ROOT
        shell: bash
        run: |
          echo "RENV_PATHS_ROOT=${{ runner.temp }}/renv" >> $GITHUB_ENV

      # Restore renv package cache using R version and OS version
      - name: Restore Renv package cache
        uses: actions/cache@v4
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ matrix.config.os }}-${{ matrix.config.r }}-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ matrix.config.os }}-${{ matrix.config.r }}-


      # Set CRAN mirror
      - name: Set CRAN mirror
        run: |
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org/"))' >> ~/.Rprofile
        shell: bash

      # Restore R environment from renv.lock
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      # Run R CMD check using the pre-built GitHub Action
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
